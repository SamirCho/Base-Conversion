<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversion</title>
    <script defer src="script.js"></script>
    <script defer src="base.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <h1>Base Conversion</h1>
    <br>
    <br>
    <div>
    Initial base:
    <input type="text" id="initialBase" value="2">
    <br>
    <br>
    Input value:
    <input type="text" id="inputValue" value="11">
    <br>
    <br>
    Final base:
    <input type="text" id="finalBase" value="10">
    <br>
    <br>
    <div id="container">11 in base 2 is 3 in base 10</div>
    <br>
    <button onclick="display()">Submit</button>
    </div>
</body>
</html>
